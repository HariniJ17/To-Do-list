<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list app</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src="https://static.vecteezy.com/system/resources/previews/012/958/751/original/3d-calendar-assignment-icon-purple-calender-with-check-mark-sign-floating-on-transparent-star-day-for-event-holiday-plan-reminder-concept-cartoon-icon-minimal-smooth-3d-rendering-png.png"
                    width="100px" height="100px">
            </h2>
        
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="addTask()"><i id="icon" class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="list-container">

            </ul>
        </div>
    </div>
    <script src="src.js"></script>
</body>

</html>
